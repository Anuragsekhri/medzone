<div class = "main-content">

    <div class="container-fluid">
       
        <div class="row">
    
            <div class="col-lg-12">
                <div class="card">

                  <div class="card-header ">
                    <br>
        
                    <div class="container">
        
                      
                      <div class="row">

                        <mat-form-field class="col">
                          <mat-label>Filter by Gneder</mat-label>
                          <mat-select  name = "salutation" [(ngModel)] = "gender">
                            <mat-option value = Male>Male</mat-option>
                            <mat-option value = Female>FeMale</mat-option>
                           
                          </mat-select>
                        </mat-form-field>

                        <mat-form-field class="col">
                          <mat-label>Search By phone</mat-label>
                          <input matInput type="text" name="phone" [(ngModel)]="phone" placeholder="Phone">
                        </mat-form-field>
        
                        <mat-form-field class="col">
                          <mat-label>Search By  Name</mat-label>
                          <input matInput type="text" name="name" [(ngModel)]="name" placeholder="name">
                        </mat-form-field>
        
                        <div class="col"></div>
                        <div class="col"></div>
                      
                       
        
        
        
                        <div class="col">
                          <button matButton class="btn colorcode" 
                            (click)="applyfilter()"> Apply</button>
                        </div>
                        <div class="col">
                          <button matButton class="btn colorcode " 
                            (click)="clearfilter()"> clear</button>
                        </div>
        
        
        
        
        
                      
        
        
                    </div>
        
                  </div>
                    
                    <div class="card-body table-responsive"> 
    
                     <table class="table table-hover">
                       <thead>
                         <th> User Name </th>
                         <th> Email </th>
                         <th> Contact</th>
                         <th> Gender</th>
                         <th> Age </th>
                         <th>Reports </th>
                        
                        
                       
                         
                       </thead>
    
                       <tbody>
                         <tr *ngFor = "let doc of users ; let i = index;">
                          
                           <td> {{doc.name}}</td>
                           
                           <td>
                            {{doc.email}}
                           </td>
                           <td>
                            {{doc.phone}}
                           </td>
                           <td>{{doc.gender}}</td>
                           <td>{{doc.age}}</td>

                           <td>
                             
                            <button mat-button color="primary" (click) ="info(doc.uid)" class="no-hover-effect">
                              <mat-icon>info</mat-icon>
                            </button>
                           </td>
                         
    
                         </tr>
                       </tbody>
                     </table>
    
                    
    
                    </div>
                </div>
            </div>
    
    
        </div>
    </div>
    
    </div>
