<div class = "main-content">

    <div class="container-fluid">
       
        <div class="row">
    
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header ">
                        <br>
    
                        <div class="container">
                           
                          <div class="row">
                          
                            <mat-form-field class="col">
                              <mat-label>Search By phone</mat-label>
                              <input matInput type="text" name ="phone" [(ngModel)] = "phone" placeholder="Phone">
                            </mat-form-field>
    
                            <mat-form-field class="col">
                              <mat-label>Search By Name</mat-label>
                              <input matInput type="text" name ="name" [(ngModel)] = "name" placeholder="name">
                            </mat-form-field>
    
                          
                           
                           
                           
                            <div class="col">
                             <button matButton class= "btn "  style="background: linear-gradient(#ba68c8,#ab47bc,#9c27b0,#8e24aa);"
                              (click)="applyfilter()"> Apply</button>          
                            </div>
                            <div class="col">
                              <button matButton class= "btn "  style="background: linear-gradient(#ba68c8,#ab47bc,#9c27b0,#8e24aa);"
                              (click)="clearfilter()"> clear</button>          
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                            

                            <div class="col">
                              <button matButton class="btn pull-right"  style="background: linear-gradient(#ba68c8,#ab47bc,#9c27b0,#8e24aa);"
                               (click)="openmodal()">
                                <mat-icon>add</mat-icon>
                               </button>
                              </div>
                            
                          </div>
      
                            
                        </div>
                       
                    </div>
                    <div class="card-body table-responsive"> 
    
                     <table class="table table-hover">
                       <thead>
                         <th> Serial No</th>
                         <th> User Name </th>
                         <th> Address </th>
                         <th> Email </th>
                         <th> Contact</th>
                         <th>Status</th>
                        
                       
                         
                       </thead>
    
                       <tbody>
                         <tr *ngFor = "let doc of doctors ; let i = index;">
                           <td> {{i+1}}</td>
                           <td> {{doc.name}}</td>
                           <td> {{doc.address}}</td>
    
                           <td>
                            {{doc.email}}
                           </td>
                           <td>
                            {{doc.mobile}}
                           </td>
                           <td>
                            <mat-slide-toggle [checked] = "doc.active" 
                            (click) = "call(doc.doctorId,  doc.active)"></mat-slide-toggle>
                        </td>
    
                           <!-- <td>
                            <button mat-button color="primary" (click) ="info(lead)" class="no-hover-effect">
                              <mat-icon>info</mat-icon>
                            </button>
                           </td> -->
                          
<!--     
                           <td>
                            <button matButton class= "btn btn-danger"
                             (click) = "save(lead.userHashCode , lead.leadHashCode  , lead.bankHashCode , lead.allsorted ,
                             lead.propertyLat , lead.propertyLng
                             )">Assign</button>
                          </td> -->
    
    
                         </tr>
                       </tbody>
                     </table>
    
                    
    
                    </div>
                </div>
            </div>
    
    
        </div>
    </div>
    
    </div>
