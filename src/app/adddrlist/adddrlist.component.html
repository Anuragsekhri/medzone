<div class="main-content">

  <div class="container-fluid">

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header ">
            <br>

            <div class="container">

              <div class="row">
                <button matButton class="btn pull-right colorcode"
                  (click)="openmodal()">Add Doctor
                  <mat-icon>add</mat-icon>
                </button>
              </div>




              <br>
              <div class="row">

                <mat-form-field class="col">
                  <mat-label>Serach via City</mat-label>
                  <mat-select name="city" [(ngModel)]="cityHashCode">
                    <mat-option *ngFor="let city of cities" [value]="city.cityId">
                      {{city.cityName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="col">
                  <mat-label>Search via Category</mat-label>
                  <mat-select name="categoryHashCode" [(ngModel)]="categoryHashCode">
                    <mat-option *ngFor="let cat of categories" [value]="cat.categoryId">
                      {{cat.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field class="col">
                  <mat-label>Search via Sponsors</mat-label>
                  <mat-select name="sponsorHashCode" [(ngModel)]="sponsorHashCode">
                    <mat-option *ngFor="let sponsor of sponosrs" [value]="sponsor.sponsorHashCode">
                      {{sponsor.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>



                <mat-form-field class="col">
                  <mat-label>Search By phone</mat-label>
                  <input matInput type="text" name="phone" [(ngModel)]="phone" placeholder="Phone">
                </mat-form-field>

                <mat-form-field class="col">
                  <mat-label>Search By First Name</mat-label>
                  <input matInput type="text" name="name" [(ngModel)]="name" placeholder="name">
                </mat-form-field>

              </div>

              <div class="row">
                <div class="col"></div>  <div class="col"></div>
                <div class="col"></div>   <div class="col"></div>



                <div class="col">
                  <button matButton class="btn colorcode" 
                    (click)="applyfilters2()"> Apply</button>
                </div>
                <div class="col">
                  <button matButton class="btn colorcode " 
                    (click)="clearfilter()"> clear</button>
                </div>





              </div>


            </div>

          </div>
          <div class="card-body table-responsive">

            <table class="table table-hover">
              <thead>
                <th> Serial No</th>
                <th> User Name </th>
                <th> Address </th>
                <th> Email </th>
                <th> Contact</th>
                <th> Status</th>
                <th> Patients </th>
                <th> Info </th>



              </thead>

              <tbody>
                <tr *ngFor="let doc of doctors ; let i = index;">
                  <td> {{i+1}}</td>
                  <td> {{doc.fname}}    {{doc.lname}}</td>
                  <td> {{doc.address}}</td>

                  <td>
                    {{doc.email}}
                  </td>
                  <td>
                    {{doc.mobile}}
                  </td>
                  <td>
                    <mat-slide-toggle [checked]="doc.active" (click)="call(i,doc.doctorId,  doc.active)">
                    </mat-slide-toggle>
                  </td>

                  <td>
                    <button mat-button color="primary" (click) ="edit(doc)" class="no-hover-effect">
                      <mat-icon>supervisor_account</mat-icon>
                    </button>
                   </td>

                  <td>
                            <button mat-button color="primary" (click) ="info(doc)" class="no-hover-effect">
                              <mat-icon>info</mat-icon>
                            </button>
                  </td>

                 

                  <!--     
                           <td>
                            <button matButton class= "btn btn-danger"
                             (click) = "save(lead.userHashCode , lead.leadHashCode  , lead.bankHashCode , lead.allsorted ,
                             lead.propertyLat , lead.propertyLng
                             )">Assign</button>
                          </td> -->


                </tr>
              </tbody>
            </table>



          </div>
        </div>
      </div>


    </div>
  </div>

</div>
