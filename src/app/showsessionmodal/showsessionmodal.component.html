<table class="table table-hover">
   
        <thead>
            <th>Session Name</th>
            <th>Start Time</th>
            <th>End Time</th>
        </thead>

        <tbody>
     <tr *ngFor = "let session of sessions">

      <td>
        {{session.name}}
      </td>
        
      <td>
        {{session.fromTime.toDate() | date : 'hh:mm:ss'}}
      </td>
       
      <td>
        {{session.toTime.toDate() | date : 'hh:mm:ss'}}
      </td>
  
    
    
     </tr>
     
    
    </tbody>
</table>
