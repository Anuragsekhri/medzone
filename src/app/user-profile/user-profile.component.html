  <mat-icon>clear</mat-icon>
</button>

   <h4 mat-dialog-title> Add Doctor</h4>
    <mat-dialog-content class="mat-typography">
        <form >
          <div class="row">
          <mat-form-field class="col" >
            <input matInput type="text" name="name" placeholder="Enter Name" [(ngModel)] = "name">
          </mat-form-field>

          <mat-form-field class="col" >
            <input matInput type="email" name="email" placeholder="Enter email" [(ngModel)] = "email">
          </mat-form-field>

          </div>

         <div class="row">
          <mat-form-field class="col" >
            <input matInput type="text" name="phone" placeholder="Enter Phone" [(ngModel)] = "phone">
          </mat-form-field>

          <mat-form-field class="col">
            <mat-label>Select City</mat-label>
            <mat-select name = "cityId" [(ngModel)] = "cityId">
              <mat-option *ngFor  ="let city of cities" [value] ="city.cityId">
                {{city.cityName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
         </div>


          <mat-form-field >
            <mat-label>Select Category</mat-label>
            <mat-select name="cat" [(ngModel)] ="cat">
              <mat-option *ngFor  ="let cat of categories" [value] ="cat">
                {{cat.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>


         <!-- <mat-form-field >
          <input matInput type="text" placeholder="Certificaes">
         </mat-form-field> -->
          
         <mat-form-field >
          <mat-label>Select Qualifications</mat-label>
          <mat-select multiple name = "qual" [(ngModel)] ="qual">
            <mat-option *ngFor  ="let add of qualifications" [value] ="add">
              {{add.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <form [formGroup]="productForm" >
    
        
          <table class="table table-bordered" formArrayName="experiences">
            <tr>
              <th colspan="3">Work Experience</th>
              <th>
                <button  mat-button color="primary"  (click)="addQuantity()">
                  <mat-icon>add</mat-icon>
                </button>
               </th>
            </tr>
            <tr *ngFor="let quantity of experiences().controls; let i=index" [formGroupName]="i">
              <td>
                 
                  <mat-form-field >
                    <mat-label >Add Organization </mat-label>
                    <input matInput type  = "text"  formControlName="name" class="form-control"
                    />
                  </mat-form-field>
                 
              </td>
              <td>
                <mat-form-field >
                  <mat-label>Choose Start Date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="startDate" class="form-control">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker> 
                </mat-form-field>
                 
              </td>
              <td>
                <mat-form-field >
                  <mat-label>Choose End Date</mat-label>
                  <input matInput [matDatepicker]="picker2" formControlName="endDate" class="form-control">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker> 
                </mat-form-field>
                 
              </td>
              <td>
                  <button mat-button (click)="removeQuantity(i)"  style="color: red;" >
                    <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </tr>
          </table>
         
         
          
        </form>
       

          <mat-form-field >
            <input matInput type="text" name="address" placeholder="Enter address" [(ngModel)] = "address">
          </mat-form-field>

          
            <!-- change to adddoctor at end -->
           
            <button mat-raised-button type="submit" (click) ="adddoctor()"
            style="background: linear-gradient(#ba68c8,#ab47bc,#9c27b0,#8e24aa);"
            class="btn  pull-right">Add Doctor</button>
            <div class="clearfix"></div>

            <mat-spinner *ngIf ="loading"></mat-spinner>
        </form>
    </mat-dialog-content>
