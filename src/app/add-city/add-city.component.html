<div class="main-content">
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <!-- <h4 class="card-title">Cities </h4> -->
                <button mat-raised-buuton class="btn  pull-right" style="background: linear-gradient(#ba68c8,#ab47bc,#9c27b0,#8e24aa);"(click) ="addcity()">Add City
                    <mat-icon>add</mat-icon></button> 
               
                
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead class="text-">
                        <th> S No</th>                         
                        <th> City Name</th>
                        <th> Status </th>
                        <!-- <th> Delete</th> -->
                    </thead>
                    <tbody>
                        <tr *ngFor = "let add of added , index as i">
                            <td>{{i+1}}</td>
                            <td>
                                {{add.cityName}}
                            </td>
                            <td>
                                <mat-slide-toggle [checked] = "check(add.signal)" 
                                (click) = "call(add.cityId,  add.signal)"></mat-slide-toggle>
                            </td>
                           
                            
                        </tr>
                    </tbody>
                    
                </table>
                
            

            </div>
        </div>
     </div>
           
    </div>
  </div>
