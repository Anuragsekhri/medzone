
<h2 mat-dialog-title>Qualification Details</h2>
<mat-dialog-content >
 <mat-form-field>
     
    <input matInput type ="text" name="qual" [(ngModel)] ="qual">
 </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click) = "save()">Save</button>
  </mat-dialog-actions>
